<div class="container">
  <div class="account-container">
    <h2>Your account:</h2>

    <mat-list>
      <h3 mat-subheader>Username:</h3>
      <mat-list-item>
        <h4 mat-line>{{user.login}}</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 mat-subheader>Email:</h3>
      <mat-list-item>
        <h4 mat-line>{{user.email}}</h4>
      </mat-list-item>
    </mat-list>
  </div>
</div>
